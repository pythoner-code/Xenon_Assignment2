<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this is v4 fontawesome cdn-->
    <script src="https://use.fontawesome.com/efcb6191f0.js"></script>
    <link rel="stylesheet" href="CSS/container.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <nav>
        <div class="logo">Site Name</div>
        <i class="fa fa-bars icon" class="icon" id="click" onclick="show()"></i>
        <ul id="menu-bar">
            <li class="list"><a class="link" href="#">Home</a></li>
            <li class="list"><a class="link" href="#">Bug Finder</a></li>
            <li class="list"><a class="link" href="#">Contact</a></li>
            <li class="list"><a href="login.html" class="link auth-btn left-size">Login</a></li>
            <li class="list"><a href="index.html" class="link auth-btn2">Register</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="login-container">

            <div class="login-data">
                <h1 id="h1">Account Login</h1>
                <hr>
                <div class="input-field" style="margin-top: 30px;">
                    <i class="fa fa-user"></i>
                    <input id="loginEmail" type="email" placeholder="Enter your email">
                </div>
                <div class="input-field">
                    <i class="fa fa-lock"></i>
                    <input id="loginPass" type="password" placeholder="Enter your password">
                </div>
                <span style="font-size: 16px; "><input type="checkbox" id="check"><label for="check"
                        style="cursor: pointer;position:relative;bottom:3px;"> Remember Me</label></span>
                <br><br><button id="login" class="color-brown" style="margin-bottom: 10px;">
                    Login</button>


            </div>
        </div>
        <footer>

        </footer>
        <script src="JS/login.js" defer></script>
</body>

</html>
